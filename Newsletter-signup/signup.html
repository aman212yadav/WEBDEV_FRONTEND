
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
<title>NewsLetter</title>
</head>
<body class="bg-warning">
  <div class="container-fluid">
    <div class="row p-5 m-3">
      <div class="col-4 offset-4 text-center ">
           <img src="/newsletter.png" class="rounded img-thumbnail mb-5" alt="logo">
            <h3 class="text-danger">Signup for NewsLetters</h2>
        <form method="post" class="mt-5">
          <div >
            <input type="text" class="form-control border-danger my-1" name="firstname" placeholder="First Name" >
          </div>
          <div >
            <input type="text" class="form-control border-danger my-1" name="lastname" placeholder="Last Name" >
          </div>
        <div >
          <input type="email" class="form-control border-danger my-1" name="email" placeholder="Email">
        </div>

        <button type="submit" class="btn btn-dark border-danger btn-block mt-1">Submit</button>
      </form>
      </div>
    </div>

  </div>

</body>

</html>

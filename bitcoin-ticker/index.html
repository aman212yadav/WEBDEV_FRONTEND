<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>bitcoin picker</title>
  </head>
  <body>
    <form action="/" method="post">
      <input type="text" name="amount" placeholder="enter amount">
      <p>
        from
      </p>
      <select  name="crypto">
        <option value="BTC">Bitcoin</option>
        <option value="ETH">Ethereum</option>
        <option value="LTH">Litecoins</option>
      </select>
      <p>
        to
      </p>
      <select  name="fiat">
        <option value="USD">US Dollars</option>
        <option value="GBP">GB Dollars</option>
        <option value="EUR">EU Dollars</option>
      </select>
      <button type="submit" name="submit">Submit</button>
    </form>

  </body>
</html>
